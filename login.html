<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
  @media screen and (max-width:768px) {

    .margi {
      margin-top: -145px;
      padding-top: 30px;
    }
  }
</style>

<body style="background-color:  rgb(63, 222, 63)">

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="row" style="height: 100vh;">
          <div class="col-md-6 col-12   md-mt-0 p-md-5 p-2 text-center">
            <img src="./login.png" class="" style="width: 90%; margin: auto; height: 100%; mix-blend-mode: darken;">

          </div>
          <div class="col-md-6 col-12 p-md-5 p-3 margi"
            style="display: flex; flex-direction: column; justify-content: center; align-items: center;height: 100%;">
            <div class="p-md-5 p-3"
              style="box-shadow: 2px 2px 4px black; border-radius: 10%; width: 100%; min-height: 500px; background-color: white;margin: auto;">
              <h2 class="text-center" style="font-weight: bold; "><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                User
                Login</h2>
              <form>

                <div class="p-3"
                  style="position: relative; margin-top: 30px; box-shadow: 2px 2px 4px grey; border-radius: 50px; background-color: white; ">
                  <input type="text" placeholder="Enter E-mail"
                    style="width: calc(100% - 40px); padding-left: 40px; border: none; outline: none;">
                  <i class="fa fa-envelope" aria-hidden="true"
                    style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); font-size: 20px; margin-left: 10px;"></i>
                </div>

                <div class="p-3"
                  style="position: relative; margin-top: 30px; box-shadow: 2px 2px 4px grey; border-radius: 50px; background-color: white; ">
                  <input type="password" placeholder="Enter password"
                    style="width: calc(100% - 40px); padding-left: 40px; border: none; outline: none;">
                  <i class="fa fa-lock" aria-hidden="true"
                    style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); font-size: 20px; margin-left: 10px;"></i>
                </div>

                <p style="margin-top:20px ; font-size: 18px;">Don't have an Account <a href="./createUser.html"
                    style="font-weight: bold; color: blue;">? Register</a>
                </p>
                <button
                  style="background-color: blue; color: white; width: 100%; padding: 10px; font-size: 20px;  margin-top: 10px; box-shadow: 2px 2px 4px blue; border-radius: 50px;   ">Login</button>
              </form>
              <div style="position: relative; text-align: center;">
                <hr style="margin-top: 30px;">
                <p
                  style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 8px;">
                  OR</p>
              </div>

              <div
                style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-top: 20px; gap: 20px;">
                <button
                  style="background-color: blueviolet; color: white; font-weight: bold; border-radius: 20px; padding: 5px 10px;">
                  <i class="fa fa-facebook-square  m-2 " aria-hidden="true"></i>
                  Facebook</button>
                <button
                  style="background-color: blue ; color: white; font-weight: bold; border-radius: 20px; padding: 5px 10px; ">
                  <i class="fa fa-google m-2 " aria-hidden="true"></i>

                  Google</button>

              </div>



            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
